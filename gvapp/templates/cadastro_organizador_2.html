<style>
    .card .card-title {
        color: #f57c00 !important;
    }
</style>

<script>
    $(document).ready(function(){
        $("#org-cadastro-2").submit(function(e) {
            e.preventDefault();
            var data = $("#org-cadastro-2").serializeArray();
            data.push({
                name: "step",
                value: "2"
            })
            $.ajaxSetup({
                headers: {
                    "X-CSRFToken": $.cookie("csrftoken")
                }
            });
            $.ajax({
                type: "POST",
                url: "/organizador/cadastro/",
                data: data, // serializes the form's elements.
                success: function(data) {
                    $("#content-block").html(data);
                }
            });
        });
    });
</script>

<div class="section">
    <div class="row">
        <div class="col s6 offset-s3">
            <h3 class="center-align condensed thin {{color2_text}}">Só faltam mais alguns detalhes para concluír-mos o seu cadastro!</h3>
        </div>
    </div>
</div>

    <div class="section">

            <div class="col s6 offset-s3">

                        </div>
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="telefone" type="text" class="validate">
                            <label for="telefone">Telefone</label>
                        </div>
                        <div class="col s12">
                            &nbsp;
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="card">
                    <div class="card-content">
                        <span class="center card-title {{color3_text}}">Informações da organização</span>
                        <div class="input-field col s12">
                            <input id="first_name2" type="text" class="validate">
                            <label for="first_name2">Nome da Organização</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="first_name2" type="text" class="validate">
                            <label for="first_name2">Site</label>

                        <div class="col s12">

        </div>
    </div>

    <div class="section">
        <div class="center-align">
            <button class="btn waves-effect waves-light {{ color3 }}" type="submit" name="action">Cadastrar!</button>
        </div>
    </div>

</form>
