{% extends "base.html" %} {% block content %}


<!-- Caiol: Tive que incluir aqui de novo pro Select funcionar; não entendi pq :S -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
<!---->

<script>
    initializations = funtion() { }
</script>

<style>
    label {
        color: #fafafa !important;
    }
    label.active {
        color: #fafafa !important;
    }
    /* label focus color */
    .input-field input[type=text]:focus + label {
        color: #fafafa !important;
    }
    .input-field input {
        border-bottom: 1px #fafafa !important;
        box-shadow: 0 1px 0 0 #fafafa !important;
    }
    /* label underline focus color */
    .input-field input:focus {
        border-bottom: 1px #fafafa !important;
        box-shadow: 0 1px 0 0 #fafafa !important;
    }
    /* valid color */
    .input-field input.valid {
        border-bottom: 1px solid #fafafa !important;
        box-shadow: 0 1px 0 0 #fafafa !important;
    }
    /* icon prefix focus color */
    .input-field .prefix.active {
        color: #fafafa !important;
    }
</style>

<div class="section">
    <h3 class="center-align condensed thin {{color2_text}}">Seja um doador. Cadastre-se!</h3>
</div>

<div class="section">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card {{color3}}">
                <div class="card-content white-text">
                    <form action="" method="post">
                        {% csrf_token %}
                        <span class="card-title">Informações pessoais</span>
                        <div class="input-field col s12">
                            <!--<i class="material-icons prefix">account_circle</i>-->
                            <input value="" id="first_name" type="text" class="validate">
                            <label for="first_name">Nome Completo</label>
                        </div>
                        <div class="input-field col s12">
                            <!--<i class="material-icons prefix">email</i>-->
                            <input value="" id="email" type="text" class="validate">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-field col s12">
                            <!--<i class="material-icons prefix">my_location</i>-->
                            <input value="" id="location" type="text" class="validate">
                            <label for="location">Localização</label>
                        </div>
                        <div class="input-field col s12">
                            <!--<i class="material-icons prefix">person_outline</i>-->
                            <select>
                                <option value="" disabled selected>Selecione</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                            <label>Sexo</label>
                        </div>
                        <div class="input-field col s12">
                            <!--<i class="material-icons prefix">person_outline</i>-->
                            <label for="birthdate" class="">Data de nascimento</label>
                            <input id="birthdate" type="text" class="datepicker picker__input" readonly="" tabindex="-1" aria-haspopup="true" aria-expanded="false" aria-readonly="false" aria-owns="birthdate_root">
                        </div>

                        

                        <!--
                        tipo sanguineo
                        ultima vez que doou
                        -->

                        <br /><br />
                        <span class="card-title">Informações de doação</span>
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Selecione</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                            <label>Tipo sanguíneo</label>
                        </div>
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Selecione</option>
                                <option value="3+">Há mais de 3 meses</option>
                                <option value="3-">Há menos de 3 meses</option>
                                <option value="N">Não sei</option>
                            </select>
                            <label>Última doação</label>
                        </div>

                        <div class="center-align">
                            <button class="btn waves-effect orange waves-light" type="submit" name="action">Cadastrar</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
    });
    $('.datepicker').pickadate({
        selectMonths: true,
        selectYears: 200,
        min: [1920,1,1],
        max: [2020,1,1],

        labelMonthNext: 'Próximo mês',
        labelMonthPrev: 'Mês anterior',
        labelMonthSelect: 'Selecione o mês',
        labelYearSelect: 'Selecione o ano',
        monthsFull: [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro' ],
        monthsShort: [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
        weekdaysFull: [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado' ],
        weekdaysShort: [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab' ],
        weekdaysLetter: [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
        today: 'Hoje',
        clear: 'Limpar',
        close: 'Fechar',
        format: 'dd/mm/yyyy',
    });
</script>

{% endblock %}
