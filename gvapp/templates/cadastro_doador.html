{% extends "base.html" %} {% block content %}


<!-- Caiol: Tive que incluir aqui de novo pro Select funcionar; não entendi pq :S -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
<!---->

<style>
    .card .card-title {
        color: #f57c00 !important;
    }
    
    .error {
        margin: 0 0 15px 0;
        font-size: small;
        color: #D32F2F;
    }

    .spacer_right {
        margin-right: 20px;
        float: left;
    }
</style>

<div class="section">
    <div class="row">
        <div class="col s6 offset-s3">
            <h3 class="center-align condensed thin {{color2_text}}">Seja um doador. Cadastre-se!</h3>
        </div>
    </div>
</div>


<form id="doador-cadastro" action="" method="post">

    <div class="section">
        <div class="row">
            <div class="col s6 offset-s3">

                <div class="card">
                    <div class="card-content">

                        {% csrf_token %}

                        <span class="card-title">Informações pessoais</span>
                        <div class="input-field col s12">
                            <input value="" id="first_name" type="text" class="validate">
                            <label for="first_name">Nome Completo</label>
                        </div>
                        <div class="input-field col s12">
                            <input value="" id="email" type="text" class="validate">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-field col s12">
                            <input value="" id="location" type="text" class="validate">
                            <label for="location">Localização</label>
                        </div>
                        <div class="input-field col s12">
                            <label for="birthdate" class="">Data de nascimento</label>
                            <input id="birthdate" type="text" class="datepicker picker__input" readonly="" tabindex="-1" aria-haspopup="true" aria-expanded="false" aria-readonly="false" aria-owns="birthdate_root">
                        </div>
                        <div class="input-field col s12">
                            <p style="color: #9e9e9e;">
                                Sexo:
                            </p>
                            <p>
                                <input class="with-gap" name="gender" type="radio" id="male" checked />
                                <label for="male">Masculino</label>
                            </p>

                            <p>
                                <input class="with-gap" name="gender" type="radio" id="female" />
                                <label for="female">Feminino</label>
                            </p>
                        </div>
                        
                        <div class="col s12">
                            &nbsp;
                        </div>

                        <div class="col s12">
                            &nbsp;
                        </div>
                    </div>
                </div>

                <br>

                <div class="card">
                    <div class="card-content">
                        
                        <span class="card-title">Informações de doação</span>

                        <div class="input-field col s12">
                            <span style="color: #9e9e9e;">Tipo sanguíneo:</span>
                            <br />

                            <div class="spacer_right">
                                <input class="with-gap" name="bloodtype" type="radio" id="bloodtype_ap" />
                                <label for="bloodtype_ap">A+</label>
                            </div>
                                
                            <div class="spacer_right">
                                <input class="with-gap" name="bloodtype" type="radio" id="bloodtype_am" />
                                <label for="bloodtype_am">A-</label>
                            </div>

                            <div class="spacer_right">
                                <input class="with-gap" name="bloodtype" type="radio" id="bloodtype_bp" />
                                <label for="bloodtype_bp">B+</label>
                            </div>
                            
                            <div class="spacer_right">    
                                <input class="with-gap" name="bloodtype" type="radio" id="bloodtype_bm" />
                                <label for="bloodtype_bm">B-</label>
                            </div>

                            <div class="spacer_right">
                                <input class="with-gap" name="bloodtype" type="radio" id="bloodtype_abp" />
                                <label for="bloodtype_abp">AB+</label>
                            </div>
                                
                            <div class="spacer_right">
                                <input class="with-gap" name="bloodtype" type="radio" id="bloodtype_abm" />
                                <label for="bloodtype_abm">AB-</label>
                            </div>

                            <div class="spacer_right">
                                <input class="with-gap" name="bloodtype" type="radio" id="bloodtype_op" />
                                <label for="bloodtype_op">O+</label>
                            </div>
                            
                            <div class="spacer_right">    
                                <input class="with-gap" name="bloodtype" type="radio" id="bloodtype_om" />
                                <label for="bloodtype_om">O-</label>
                            </div>
                        </div>

                        <div class="input-field col s12">
                            <br />
                            <span style="color: #9e9e9e;">Última doação:</span>
                            <br />
                            
                            <div class="spacer_right">
                                <input class="with-gap" name="lastdonation" type="radio" id="lastdonation_3p" />
                                <label for="lastdonation_3p">Há mais de 3 meses</label>
                            </div>
                                
                            <div class="spacer_right">
                                <input class="with-gap" name="lastdonation" type="radio" id="lastdonation_3m" />
                                <label for="lastdonation_3m">Há menos de 3 meses</label>
                            </div>

                            <div class="spacer_right">
                                <input class="with-gap" name="lastdonation" type="radio" id="lastdonation_unknown" />
                                <label for="lastdonation_unknown">Não sei</label>
                            </div>
                        </div>


                        <div class="col s12">
                            &nbsp;
                        </div>

                        <div class="col s12">
                            &nbsp;
                        </div>


                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="section">
        <div class="center-align">
            <button class="btn waves-effect waves-light {{ color3 }}" type="submit" name="action">Cadastrar!</button>
        </div>
    </div>

</form>

<script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
    });
    $('.datepicker').pickadate({
        selectMonths: true,
        selectYears: 200,
        min: [1920,1,1],
        max: [2020,1,1],

        labelMonthNext: 'Próximo mês',
        labelMonthPrev: 'Mês anterior',
        labelMonthSelect: 'Selecione o mês',
        labelYearSelect: 'Selecione o ano',
        monthsFull: [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro' ],
        monthsShort: [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
        weekdaysFull: [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado' ],
        weekdaysShort: [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab' ],
        weekdaysLetter: [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
        today: 'Hoje',
        clear: 'Limpar',
        close: 'Fechar',
        format: 'dd/mm/yyyy',
    });
</script>

{% endblock %}
